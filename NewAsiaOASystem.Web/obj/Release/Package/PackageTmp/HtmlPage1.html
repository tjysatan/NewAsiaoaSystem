        /*
ajax表单提交
RetUrl 返回路径
*/
        function submitForm() {
            //表单验证
            var options = {
                beforeSubmit: function () {
                    return true;
                },
                //  url: 'api/AppWebApi/UploadHeadPortrait', //提交给哪个执行   
                //   url: 'api/AppWebApi/UploadHeadPortraitOne', //提交给哪个执行   
                //type: 'POST',
                dataType: "json",//这里是指控制器处理后返回的类型，这里返回json格式。  
                success: function (context) {
                    alert(context);
                },
                error: function (data) {
                    console.log(data)
                    alert("错误");
                }

            }
            $('#form1').ajaxSubmit(options);
            return false; //为了不刷新页面,返回false 
        }

<body>
